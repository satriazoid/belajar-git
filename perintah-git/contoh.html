<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba function</title>
</head>
<body>
    <script>
        function sayHello (namaAwal, namaTengah, namaAkhir ){
            console.info(`<p>Hello ${namaAwal}, ${namaTengah}, ${namaAkhir} </p>`);
        };

        sayHello("Nonong"); // Hello Satria, undefined, undefined
        sayHello("Ahza", "Rausyan"); // Hello Satria, Alfa, undefined
        sayHello("Satria", "Alfa", "Rizki"); // Hello Satria, Alfa, Rizki
    </script>
</body>
</html>
